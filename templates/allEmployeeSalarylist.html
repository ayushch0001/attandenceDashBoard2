<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f4f4;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: static;
            bottom: 0;
            width: 100%;
        }

        .navbar {
            background: linear-gradient(45deg, #000000, #080808);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.2rem;
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
        }
        .container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .present {
            color: green;
            font-weight: bold;
        }
        .absent {
            color: red;
            font-weight: bold;
        }
        .date-filter {
            margin-left: 20px;
        }
        .date-filter input {
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .date-filter button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submitBtn {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        .alert {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Salaries</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon text-white">â˜°</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
           

        <li class="nav-item"><a class="nav-link" href="{% url 'paidToAllEmployee' %}">Salary To Paid</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'success_page' %}">Home</a></li>
        <li class="nav-item"> 
				<form id="exportForm" method="post" data-url="{% url 'salaryOfEmployees' %}" class="form-inline my-2 my-lg-0 date-filter">
                    {% csrf_token %}
                    <li class="nav-item mr-2"> 
                        <select class="form-control" id="departId" name="departId">
                            <option value="0">All</option>
                            {% for depart in departments %}
                            <option value="{{ depart.id }}">{{ depart.deprtment }}</option>
                            {% endfor %}
                        </select>
                    </li>
                    <li class="nav-item">
                        
                        <button type="submit" id="submitBtn" class="btn btn-warning">Find</button>
                    </li>
                    <p id="statusMsg" style="color: red; display: none;"></p>
                </form>
        </li>
    
       
        </ul>
        </div>
    </nav>


    <div class="container">
        <h2 class="text-center">Salary Records</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
				
                    <tr>
                        <th>Employee Name</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
					
                </thead>
                <tbody>


                        {% for employee in allEmployees %}
                    <form method="post" action="{% url 'salaryOfEmployees' %}">
                        {% csrf_token %}
                        <tr>
                            <td>{{ employee.emp.name }}</td>
                            <td>
                                <input type="hidden" value="{{ employee.emp.empId }}" name="empId" >
                                <input type="number" name="salary"  placeholder="{{ employee.salaryPerMonth }}" class="form-control">
         
                            </td>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </td>
                    </form>        
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center text-danger">No Employee Salary Records Found</td>
                        </tr>
                    
                        {% endfor %}

                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Face Attendance System. All rights reserved.</p>
    </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
