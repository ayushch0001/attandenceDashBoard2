<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(45deg, #ffffff, #b3d4fc);
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .navbar {
            background: linear-gradient(45deg, #080808, #070707);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.2rem;
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
        }
        .register-container {
            /* width: 400px; */
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            /* align-items: center; */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background: #007bff;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- ðŸŒŸ Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Attendance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon text-white">â˜°</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'success_page' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'attendance_list' %}">Attandance List</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'registerFaces' %}">RegisterFace</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'attendance' %}">Attendence</a></li>
               
            </ul>
        </div>
    </nav>
    <div class="register-container">
        <h2>Register</h2>
        <form method="post" >
            {% csrf_token %}
            {{ form.as_p }}
            <button  type="submit">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Face Attendance System. All rights reserved.</p>
    </footer>
    
</body>
</html>
